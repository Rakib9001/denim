<!DOCTYPE html>
<html>
<head>
   <style>
      .highlight {
         background-color: rgb(60, 232, 245);
         font-weight: bold;
      }
      .ber{
        background-color: aqua;
        padding: 3%;
        box-shadow:5px 2px red;
        border-radius: 5px;
        text-align: center;
         justify-content: space-around;
      }
      .content{
    background-color: aquamarine;
    border-radius: 10px;
    margin: 5%;
    padding: 7%;
    color: rgb(128, 128, 45);
    text-shadow: 1px 0px #fd04c3;
}
   </style>
</head>
<body>
    <form class="ber">
        <input type="text" id="searchInput" placeholder="Search...">
        <button type="button" onclick="highlightText()">Search</button>
     </form>
   <div class="content">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
      Aliquam cursus maximus eros, non consequat nulla vulputate id. 
      Sed porttitor quam a felis viverra lacinia. 
      Vestibulum vestibulum massa at orci ultrices, in maximus tellus aliquam.
   </div>
    
   <script>
      function highlightText() {
         const searchInput = document.getElementById('searchInput');
         const searchValue = searchInput.value.trim();
         const contentElement = document.querySelector('.content');
   
         if (searchValue !== '') {
         const content = contentElement.innerHTML;
         const highlightedContent = content.replace(
            new RegExp(searchValue, 'gi'),
            '<span class="highlight">$&</span>'
         );
         contentElement.innerHTML = highlightedContent;
         } else {
            contentElement.innerHTML = contentElement.textContent;
         }
      }
   </script>
</body>
</html>
